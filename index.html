<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Landing Page</title>
  <link rel="stylesheet" href="index.css">
  <script src="script.js"></script>

</head>

<body>
  <!-- Header Navigation -->
  <header>
    <nav class="container">

      <h1 class="header-logo">TechConnect</h1>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#schedule">Schedule</a></li>
        <li><a href="#speakers">Speakers</a></li>
        <li><a href="#form">Form</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <header>
      <h1 class="logo">TechConnect 2025</h1>
      <p class="tagline">Pushing the boundaries of innovation</p>
    </header>

    <h2 class="event-title">Annual Tech Conference</h2>
    <p class="event-description">Join us for 5 days of cutting-edge technology, workshops, and networking</p>

    <div class="countdown-container">
      <div class="countdown-box">
        <div id="days" class="countdown-value">00</div>
        <div class="countdown-label">Days</div>
      </div>
      <div class="countdown-box">
        <div id="hours" class="countdown-value">00</div>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="countdown-box">
        <div id="minutes" class="countdown-value">00</div>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-box">
        <div id="seconds" class="countdown-value">00</div>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>



</body>

</html>
